{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Sign in</h2>
    <form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Register</button>
    or <a href="{% url 'signup' %}">Sign up</a>
</form>
{% endblock %}
